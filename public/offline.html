<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <title>No Internet Connection</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(circle at 12% 18%, rgba(148, 163, 184, 0.18), transparent 35%),
          radial-gradient(circle at 88% 82%, rgba(148, 163, 184, 0.12), transparent 30%),
          #0f172a;
        color: #f8fafc;
        font-family: "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 20px;
      }
      .card {
        width: min(420px, 100%);
        border: 1px solid rgba(248, 250, 252, 0.1);
        border-radius: 18px;
        background: rgba(2, 6, 23, 0.72);
        box-shadow: 0 24px 50px rgba(2, 6, 23, 0.55);
        padding: 24px 22px;
        box-sizing: border-box;
        text-align: center;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
        opacity: 0.95;
      }
      .brand img {
        width: 26px;
        height: 26px;
      }
      .brand span {
        font-size: 0.95rem;
        font-weight: 700;
        letter-spacing: 0.01em;
      }
      h1 {
        margin: 0;
        font-size: 1.35rem;
        line-height: 1.2;
      }
      p {
        margin: 10px 0 0;
        color: #cbd5e1;
        line-height: 1.5;
        font-size: 0.96rem;
      }
      .actions {
        margin-top: 18px;
      }
      .badge {
        display: inline-block;
        margin-top: 12px;
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 0.75rem;
        background: rgba(148, 163, 184, 0.14);
        color: #e2e8f0;
      }
      button {
        background: #f8fafc;
        border: 0;
        color: #0f172a;
        border-radius: 999px;
        padding: 9px 14px;
        font-size: 0.88rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, opacity 120ms ease;
      }
      button:hover {
        opacity: 0.9;
      }
      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="brand" aria-hidden="true">
        <img src="/logo.png" alt="" />
        <span>OpenCanvas</span>
      </div>
      <h1>No internet connection</h1>
      <p>
        Your canvas is waiting. Reconnect to continue building.
      </p>
      <div class="badge">Offline mode: sketching ideas in your head</div>
      <div class="actions">
        <button type="button" onclick="window.location.reload()">Try again</button>
      </div>
    </main>
  </body>
</html>
